<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<scrip src="https://cdn.tailwindcss.com"></script>
    <title>payoo-mobile-app</title>
</head>
<body>
    
<main class="flex mt-10  justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- account balance  -->
            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title">Total Amount</div>
                  <div id="account-balance" class="stat-value">89400</div>
                  
                </div>
              </div>

              <!-- account balance end  -->
              <div class="divider"></div>


              <!-- features section start  -->

              <div class="flex gap-2 ">
                <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
                <button id="show-cashout-form" class="btn btn-lg">Cash Out </button>
                <button id="show-transaction-section" class="btn btn-lg">Transaction</button>
              </div>
               <!-- features section end  -->
               <div class="divider"></div>


               <!-- add money form start  -->

               
            <div id="add-money-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="add your amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number </span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                    
                  </div>
                  <div  class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>

           <!-- cashout form start here  -->

           <div id="cashout-form" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input-cash-out-money" type="text" placeholder="add your amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number </span>
                </label>
                <input id="input-cash-out-pin-number" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                
              </div>
              <div  class="form-control mt-6">
                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>

           <!-- cashout form end here  -->



            <!-- transaction section star from here  -->

            <h2 id="transaction-section" class="text-2xl  pt-10"> Transaction history</h2>

            <!-- transaction section ends here  -->
  

          </div>



      

         
        



        </div>
      </div>

</main>




     <script src="features.js"></script>
    <script src="cashOut.js"></script>
     <script src="addMoney.js"></script>
    <script src="utilities2.js"></script>
</body>
</html>
