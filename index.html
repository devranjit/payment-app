<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>payoo-mobile-app</title>
</head>
<body>
    <main class="flex mt-10">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- account balance start -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Total amount</div>
                      <div class="stat-value">89,400</div>
                     
                    </div>
                    
                  </div>
                  <div class="divider"></div>

                  <!-- add money form  -->

                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="password" autocomplete="off" class="input input-bordered" required />
                        
                      </div>
                      <div id="btn-add-money" class="form-control mt-6">
                        <button class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>

                  <!-- add money form end -->
              </div>
              
            </div>
          </div>
    </main>

    <script src="/js/logic.js"></script>
</body>
</html>
